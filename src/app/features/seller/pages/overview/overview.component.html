<div class="overview-container">
  <!-- Header -->
  <div class="overview-header">
    <h2>Seller Overview</h2>
    <button class="refresh-btn" (click)="refreshData()">⟳ Refresh</button>
  </div>

  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card" *ngFor="let card of summaryCards">
      <div class="card-title">{{ card.title }}</div>
      <div class="card-value">{{ card.value }}</div>
      <div class="card-icon">{{ card.icon }}</div>
    </div>
  </div>

  <!-- Chart Section -->
  <div class="chart-section">
    <h3>Monthly Sales & Bookings</h3>
    <canvas id="overviewChart" class="chart"></canvas>
  </div>

  <!-- Recent Activity -->
  <div class="recent-activity">
    <h3>Recent Activity</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Product</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recentActivities">
          <td>{{ item.date }}</td>
          <td>{{ item.product }}</td>
          <td>{{ item.type }}</td>
          <td>₹{{ item.amount }}</td>
          <td>
            <span
              class="status"
              [ngClass]="{
                sold: item.status === 'Sold',
                rented: item.status === 'Rented',
                cancelled: item.status === 'Cancelled'
              }"
              >{{ item.status }}</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
