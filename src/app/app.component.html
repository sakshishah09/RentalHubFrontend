<!-- User Layout: Navbar + Footer + ScrollTop -->
<ng-container *ngIf="isUserRoute">
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
  <ngx-scrolltop></ngx-scrolltop>
</ng-container>

<!-- Seller/Admin Layout: No Navbar/Footer -->
<ng-container *ngIf="!isUserRoute">
  <router-outlet></router-outlet>
</ng-container>
