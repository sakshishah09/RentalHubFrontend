<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="row g-0">

          <!-- Product Image -->
          <div class="col-md-5">
            <img src="https://via.placeholder.com/400x400?text=Product+Image"
                 alt="Product Image"
                 class="img-fluid h-100 w-100 object-fit-cover">
          </div>

          <!-- Booking Details -->
          <div class="col-md-7">
            <div class="card-body p-4">
              <h3 class="fw-bold mb-2">Canon DSLR Camera</h3>
              <p class="text-muted mb-3">Professional camera for rent. Capture your best shots!</p>

              <p class="fw-semibold mb-1">Price per day: <span class="text-success">₹500</span></p>

              <hr>

              <form>
                <div class="row">
                  <div class="col-6 mb-3">
                    <label class="form-label fw-semibold">From Date</label>
                    <input type="date" class="form-control">
                  </div>
                  <div class="col-6 mb-3">
                    <label class="form-label fw-semibold">To Date</label>
                    <input type="date" class="form-control">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Payment Method</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="upi">
                    <label class="form-check-label" for="upi">UPI</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="cod" checked>
                    <label class="form-check-label" for="cod">Cash on Delivery</label>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                  <div>
                    <h5>Total Price: <span class="text-success fw-bold">₹1500</span></h5>
                  </div>
                  <button type="button" class="btn btn-primary px-4" (click)="confirmBooking()">
  Confirm Booking
</button>

                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
