<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      
      <!-- Name -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="Enter your name" />
        <div *ngIf="submitted && f.name.errors" class="error">
          <small *ngIf="f.name.errors['required']">Name is required</small>
          <small *ngIf="f.name.errors['minlength']">Minimum 3 characters</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <div *ngIf="submitted && f.email.errors" class="error">
          <small *ngIf="f.email.errors['required']">Email is required</small>
          <small *ngIf="f.email.errors['email']">Invalid email</small>
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" formControlName="phoneNumber" placeholder="Enter your phone number" />
        <div *ngIf="submitted && f.phoneNumber.errors" class="error">
          <small *ngIf="f.phoneNumber.errors['required']">Phone is required</small>
          <small *ngIf="f.phoneNumber.errors['pattern']">Invalid 10-digit number</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group password-group">
        <label>Password</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter password" />
        <fa-icon [icon]="showPassword ? faEyeSlash : faEye" class="eye-icon" (click)="togglePassword()"></fa-icon>
        <div *ngIf="submitted && f.password.errors" class="error">
          <small *ngIf="f.password.errors['required']">Password is required</small>
          <small *ngIf="f.password.errors['minlength']">Minimum 6 characters</small>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group password-group">
        <label>Confirm Password</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirm password" />
        <fa-icon [icon]="showPassword ? faEyeSlash : faEye" class="eye-icon" (click)="togglePassword()"></fa-icon>
        <div *ngIf="submitted && registerForm.errors?.mismatch" class="error">
          <small>Passwords do not match</small>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="address" placeholder="Enter your address" />
      </div>

      <!-- Profile Image -->
      <div class="form-group">
        <label>Profile Image</label>
        <input type="file" (change)="onFileChange($event)" />
      </div>

      <!-- Register Button -->
      <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="signin-text">
      Already have an account? <a routerLink="/login">Sign In here</a>
    </p>
  </div>
</div>
