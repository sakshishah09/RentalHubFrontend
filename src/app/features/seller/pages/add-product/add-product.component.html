<div class="add-product-page p-4 bg-light rounded-3 shadow-sm">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="row g-4">
      <!-- Product Images -->
      <div class="col-md-4">
        <div class="card p-3">
          <h6 class="mb-3">Product Images</h6>
          <input type="file" #fileInput (change)="onAddImage($event)" hidden />
          <div
            *ngFor="let img of images; let i = index"
            class="position-relative mb-2"
          >
            <img
              [src]="img.url"
              class="img-fluid rounded"
              style="max-height: 200px; width: 100%; object-fit: contain"
            />
            <button
              type="button"
              class="btn btn-sm btn-danger position-absolute top-0 end-0"
              (click)="removeImage(i)"
            >
              Remove
            </button>
          </div>
          <button
            type="button"
            class="btn btn-outline-primary w-100 mt-2"
            (click)="addAnotherImage()"
          >
            Add Another Image
          </button>
        </div>
      </div>

      <!-- General Information -->
      <div class="col-md-8">
        <div class="card p-3 mb-3">
          <h6 class="mb-3">General Information</h6>
          <div class="row g-3">
            <!-- Name -->
            <div class="col-md-6">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" formControlName="name" />
              <div
                class="text-danger small"
                *ngIf="
                  productForm.get('name')?.invalid &&
                  productForm.get('name')?.touched
                "
              >
                Required
              </div>
            </div>
            <!-- Product Type -->
            <div class="col-md-6">
              <label class="form-label">Product Type</label>
              <select class="form-select" formControlName="productType">
                <option value="">Select Type</option>
                <option *ngFor="let type of productTypes" [value]="type">
                  {{ type }}
                </option>
              </select>
            </div>
            <!-- Price Per Day -->
            <div class="col-md-6">
              <label class="form-label">Price Per Day</label>
              <input
                type="number"
                class="form-control"
                formControlName="pricePerDay"
              />
              <div
                class="text-danger small"
                *ngIf="
                  productForm.get('pricePerDay')?.invalid &&
                  productForm.get('pricePerDay')?.touched
                "
              >
                Required / Invalid
              </div>
            </div>
            <!-- Price for Sale -->
            <div class="col-md-6">
              <label class="form-label">Price for Sale</label>
              <input
                type="number"
                class="form-control"
                formControlName="priceForSale"
              />
              <div
                class="text-danger small"
                *ngIf="
                  productForm.get('priceForSale')?.invalid &&
                  productForm.get('priceForSale')?.touched
                "
              >
                Required / Invalid
              </div>
            </div>
            <!-- Size -->
            <div class="col-md-6">
              <label class="form-label">Size</label>
              <input
                type="text"
                class="form-control"
                formControlName="size"
                placeholder="e.g. M, XL"
              />
            </div>
            <!-- Colour -->
            <div class="col-md-6">
              <label class="form-label">Colour</label>
              <input
                type="text"
                class="form-control"
                formControlName="color"
                placeholder="e.g. Red, Blue"
              />
            </div>
            <!-- Category -->
            <div class="col-md-6">
              <label class="form-label">Category</label>
              <select class="form-select" formControlName="categoryId">
                <option value="">Select Category</option>
                <option *ngFor="let cat of categories" [value]="cat.id">
                  {{ cat.name }}
                </option>
              </select>
            </div>

            <!-- Subcategory -->
            <div class="col-md-6">
              <label class="form-label">Subcategory</label>
              <select class="form-select" formControlName="subcategoryId">
                <option value="">Select Subcategory</option>
                <option *ngFor="let sub of subcategories" [value]="sub.id">
                  {{ sub.name }}
                </option>
              </select>
            </div>

            <!-- Description -->
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea
                class="form-control"
                formControlName="description"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm me-2"
        ></span>
        Add Product
      </button>
    </div>
  </form>
</div>
