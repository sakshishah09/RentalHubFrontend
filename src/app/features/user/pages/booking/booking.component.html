<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="row g-0">

          <!-- Product Image -->
          <div class="col-md-5">
            <img [src]="product.image"
                 alt="Product Image"
                 class="img-fluid h-100 w-100 object-fit-cover">
          </div>

          <!-- Booking Details -->
          <div class="col-md-7">
            <div class="card-body p-4">

              <h3 class="fw-bold mb-2">{{ product.name }}</h3>
              <p class="text-muted mb-3">{{ product.description }}</p>

              <p class="fw-semibold mb-1">
                Price per day: <span class="text-success">₹{{ product.pricePerDay }}</span>
              </p>

              <hr>

              <form [formGroup]="bookingForm">
                <div class="row">
                  <div class="col-6 mb-3">
                    <label class="form-label fw-semibold">From Date</label>
                    <input type="date" class="form-control" formControlName="fromDate">
                  </div>
                  <div class="col-6 mb-3">
                    <label class="form-label fw-semibold">To Date</label>
                    <input type="date" class="form-control" formControlName="toDate">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label fw-semibold">Payment Method</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="UPI" formControlName="paymentMethod" id="upi">
                    <label class="form-check-label" for="upi">UPI</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="COD" formControlName="paymentMethod" id="cod">
                    <label class="form-check-label" for="cod">Cash on Delivery</label>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                  <div>
                    <h5>Total Price: 
                      <span class="text-success fw-bold">₹{{ totalAmount || 0 }}</span>
                    </h5>
                  </div>

                  <button type="button" class="btn btn-primary px-4"
                          [disabled]="loading || bookingForm.invalid"
                          (click)="confirmBooking()">
                    {{ loading ? 'Processing...' : 'Confirm Booking' }}
                  </button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
